<body>
    <div class="container">
      <h2>Тваринки в притулку</h2>
      <div class="row">
        <div *ngFor="let animal of animals" class="col-md-4 mb-4">
          <div class="card h-100 product-card" [routerLink]="'/currentanimal/' + animal.animalId">
            <div *ngFor="let image of animal.images" class="card mb-4">
              <img [src]="image" class="card-img-top" alt="{{ animal.name }}">
              <div  class="card-body" >
                <h5 class="card-title">Name: {{ animal.name }}</h5>
                <div class="d-flex justify-content-between">
                  <p class="mb-0">Breed: {{ animal.breed }}</p>
                </div>
                <h5 class="card-title">Age:{{ animal.age }}</h5>
              </div>
            </div>
            <p class="card-text">{{ animal.description }}</p>
          </div>
         
        </div>
      </div>
    </div>
  </body>
