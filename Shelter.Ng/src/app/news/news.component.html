<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>
<body>
  <div class="container">
    <h2 class="animal_title">News</h2>
    <div class="grid-temp">
      <div *ngFor="let new of news" class="animal_container">
        <main>
          <div  class="card">
            <img [src]="new.image" class="card-img-top" alt="{{ new.title }}" />
            <div class="card-content">
              <h2>Title: {{ new.title }}</h2>
              <p>
                Author: {{ new.author }}<br />
                Summury: {{ new.summary }}
              </p>
              <a
                class="button"
                [routerLink]="'/new-detail/' + new.newsId"
              >
                More info<span class="material-symbols-outlined">
                  arrow_right_alt
                </span>
              </a>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
