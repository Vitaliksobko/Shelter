<div class="main-box">
    <div class="content">
        <div class="img">
            <img [src]="selectedImageBase64 || (animal.image ? animal.image : '../../../../assets/cat_1.webp')" alt="">
            <div>
                <label for="file-upload" class="custom-file-upload">
                  Upload photo
              </label>
              <input id="file-upload" type="file" (change)="onFileChange($event)">
              </div>
        </div>
        <div class="inputs">
            <div>
                <span>Name</span>
                <input type="text" placeholder="Name" [(ngModel)]="animal.name">
            </div>
            <div>
                <span>Breed</span>
                <input type="text" placeholder="Breed" [(ngModel)]="animal.breed">
            </div>
            <div>
                <span>Age</span>
                <input type="number" placeholder="Age" [(ngModel)]="animal.age">
            </div>
            <button (click)="onUpdate()" [routerLink]="'/admin-animal'">Edit</button>
        </div>
        <div class="area">
            <span>Description</span>
            <textarea [(ngModel)]="animal.description"></textarea>
            <button [routerLink]="'/admin-animal'">Back</button>
        </div>
    </div>
</div>
