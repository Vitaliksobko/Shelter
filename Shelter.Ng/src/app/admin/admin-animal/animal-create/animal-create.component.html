<div class="main-box">
  <div class="title">
    <span>Create an animal card</span>
  </div>
  <div class="input">
    <input type="text" placeholder="Name" [(ngModel)]="animal.name">
    <input type="text" placeholder="Breed" [(ngModel)]="animal.breed">
  </div>
  <div class="input">
    <input type="number" placeholder="Age" [(ngModel)]="animal.age">
    <div>
      <label for="file-upload" class="custom-file-upload">
        Upload photo
    </label>
    <input id="file-upload" type="file" (change)="onFileChange($event)">
    </div>
   
  </div>
  <textarea name="description" placeholder="Description" [(ngModel)]="animal.description"></textarea>
  <button (click)="onCreate()">Create</button>
  <button [routerLink]="'/admin'">Back</button>
</div>
