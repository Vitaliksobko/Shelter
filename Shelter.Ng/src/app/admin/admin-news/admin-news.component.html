<div class="main-box">
  <div class="content">
    <div class="news-box" >
      <div class="news" *ngFor="let new of news">
        <div class="profile">
          <div class="img">
            <img [src]="new.image" alt="">
          </div>
          <div class="details">
            <div class="main-fact">
              <div>
                <span>{{new.title}}</span>
                <span>{{new.content}}</span>
                <span>{{new.summary}}</span>
                <span>Author: {{new.author}}</span>
              </div>
            </div>
            <div class="btnn">
              <button [routerLink]="'/admin-animal/edit-news/'+ new.newsId">Edit</button>
              <button (click)="delete(new.newsId)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-create-news></app-create-news>
</div>
