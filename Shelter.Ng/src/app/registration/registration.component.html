<body>
    <div class="center-container">
    <div class="container">
      <form>
  
          <div class="main-text">Registration page</div>
          <div class="form-group">
              <label for="exampleInputName1">firstName</label>
              <input type="text" class="form-control" id="exampleInputName" aria-describedby="Namehelp" 
              placeholder="Enter firstName" name="name" [(ngModel)]="registrationModel.firstName">
            </div>
            <div class="form-group">
              <label for="exampleInputName1">LastName</label>
              <input type="text" class="form-control" id="exampleInputName" aria-describedby="Namehelp" 
              placeholder="Enter LastName" name="name" [(ngModel)]="registrationModel.secondName">
            </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Enter email" name="email" [(ngModel)]="registrationModel.email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
             placeholder="Password" name="password" [(ngModel)]="registrationModel.password">
          </div>
          <button type="submit" (click)="onRegistration()"  class="btn btn-dark">Registration</button> 
          <small id="emailHelp" class="form-text text-muted"><a routerLink="/login">Don't have acount? Click here.</a></small>
  
        </form>
        {{errorMessage }}
    </div>
  </div>
  <router-outlet></router-outlet>
  </body>
