<div class="body">
  <div class="container">
    <div class="animal-info">
      <div
        *ngIf="animal"
        class="product-info"
        style="background-color: #f5f5f5; padding: 20px; border-radius: 5px"
      >
        <h2>{{ animal.name }}</h2>
        <p>
          <span class="dog_info"><strong>Age:</strong></span> {{ animal.age }}
        </p>
        <p>
          <span class="dog_info"><strong>Description:</strong></span>
          {{ animal.description }}
        </p>
        <p>
          <span class="dog_info"><strong>Breed:</strong></span>
          {{ animal.breed }}
        </p>
       
        <button class="btn-submit" (click)="adoptAnimal()" [disabled]="!isAvailable()">Adopt</button>
      </div>
      <div
        *ngIf="animal"
        class="product-specs mt-3"
        style="background-color: white; padding: 20px; border-radius: 5px"
      >
        <div *ngIf="isAvailable(); else unavailableMessage">
          <form 
            class="booking-form"
            [formGroup]="bookingForm"
            (ngSubmit)="onSubmit()"
          >
            <label for="date">Date:</label>
            <input type="date" formControlName="date" id="date" />
  
            <label for="startTime">Start time:</label>
            <input type="time" formControlName="startTime" id="startTime" />
  
            <label for="endTime">End time:</label>
            <input type="time" formControlName="endTime" id="endTime" />
  
            <button class="btn-submit" type="submit">
              Take for a walk
            </button>
          </form>
        </div>
        <ng-template #unavailableMessage>
          <div class="unavailable-message" style="text-align: center; font-size: 24px;">
            Unavailable
          </div>
        </ng-template>
      </div>
    </div>
    <div *ngIf="animal" class="col-md-6">
      <div class="card mb-4">
        <img [src]="animal.image" class="card-img-top" alt="{{ animal.name }}" />
      </div>
      
    </div>
  </div>
  <div class="row mt-3"></div>
</div>
