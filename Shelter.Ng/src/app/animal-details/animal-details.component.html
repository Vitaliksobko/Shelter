<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">
  <div class="container" style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
    <div class="row">
      <div class="col-md-6">
        <div *ngIf="animal" class="product-info" style="background-color: #f5f5f5; padding: 20px; border-radius: 5px;">
          <h2>{{ animal.name }}</h2>
          <p><strong>Age:</strong> {{ animal.age }}</p>
          <p><strong>Description:</strong> {{ animal.description }}</p>
          <p><strong>Breed:</strong> {{ animal.breed }}</p>
        </div>
        <div *ngIf="animal" class="product-specs mt-3" style="background-color: #f5f5f5; padding: 20px; border-radius: 5px;">
         
          <div *ngIf="animal">
            
            <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
              <label for="date">Дата:</label>
              <input type="date" formControlName="date" id="date">
          
              <label for="time">Час початку:</label>
              <input type="time" formControlName="startTime" id="startTime">

              <label for="endTime">Час закінчення:</label>
              <input type="time" formControlName="endTime" id="endTime">
          
              <button type="submit">Забронювати прогулянку</button>
            </form>
          </div>
         
        </div>
      </div>
      <div *ngIf="animal" class="col-md-6">
        <div *ngFor="let image of animal.images" class="card mb-4">
          <img [src]="image" class="card-img-top" alt="{{ animal.name }}">
        </div>
      </div>
    </div>
    <div class="row mt-3">
      
    </div>
  </div>
</body>
