<div class="container">
    <div class="container-md">
      <div class="header mb-4">
        <span class="h4">Submit Question</span>
      </div>
      <form  #questionForm="ngForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" class="form-control" id="email" [(ngModel)]="question.email" >
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" [(ngModel)]="question.phoneNumber">
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" name="firstName" class="form-control" id="firstName" [(ngModel)]="question.firstName" >
        </div>
        <div class="mb-3">
          <label for="secondName" class="form-label">Second Name:</label>
          <input type="text" name="secondName" class="form-control" id="secondName" [(ngModel)]="question.secondName">
        </div>
        <div class="mb-3">
          <label for="userQuestion" class="form-label">Question:</label>
          <textarea name="userQuestion" class="form-control" id="userQuestion" rows="3" [(ngModel)]="question.userQuestion" ></textarea>
        </div>
        <div class="btns">
          <button type="submit" class="btn btn-primary" (click)="onCreate()" >Submit</button>
        </div>
      </form>
    </div>
  </div>
